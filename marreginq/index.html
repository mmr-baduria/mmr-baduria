<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MMR Baduria - Smart Certificate Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(to right, #e0eafc, #cfdef3);
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 5vw;
        text-align: center;
      }

      .title {
        font-size: clamp(1.5rem, 5vw, 2.2rem);
        color: #3d5afe;
        margin-bottom: 0.5em;
        animation: fadeInDown 0.7s ease-out forwards;
      }

      .subtitle {
        font-size: clamp(1rem, 4vw, 1.1rem);
        color: #333;
        margin-bottom: 1.8em;
        animation: fadeInUp 0.7s ease-out forwards;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .search-box {
        width: 100%;
        max-width: 420px;
        position: relative;
        margin-bottom: 1.5em;
      }

      .search-box input {
        width: 100%;
        padding: 0.9em 1.2em;
        font-size: 1rem;
        border-radius: 50px;
        border: none;
        text-transform: uppercase;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
        transition: box-shadow 0.3s ease;
      }

      .search-box input:focus {
        outline: none;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      }

      .output {
        background: #fff;
        padding: 1em 1.2em;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 600px;
        text-align: left;
        font-size: clamp(0.9rem, 2.5vw, 1rem);
        color: #333;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      .loader {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3d5afe;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 0.8s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 360px) {
        .output {
          padding: 1em;
          font-size: 0.9rem;
        }

        .search-box input {
          font-size: 0.95rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="title">Smart Certificate Search</div>
    <div class="subtitle">Enter ID (e.g. 00X/000/0000)</div>

    <div class="search-box">
      <input
        type="text"
        id="searchInput"
        placeholder="Enter ID like 00X/000/0000"
        autocomplete="off"
      />
    </div>

    <div class="output" id="output"></div>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbyyMQ63fbo4ThgC6EFsqxd_BNFiXUqMI4lFT1cYx_2BetRiUpc7bhegL9qeTaNOeVwrGQ/exec";
      const outputEl = document.getElementById("output");
      const inputEl = document.getElementById("searchInput");

      let lastSearched = "";

      const validPattern = /^(\d{2}[A-Z]\/\d{2,3}\/\d{4}|[A-Z]\d\/\d{2,3}\/\d{4}|[A-Z]+-[A-Z]+-\d{10})$/;


      function showLoader() {
        outputEl.innerHTML = `<div class="loader"></div>`;
      }

      function showMessage(msg) {
        outputEl.textContent = msg;
      }

      function fetchCertificate(id) {
        if (id === lastSearched) return;
        lastSearched = id;
        showLoader();
        fetch(`${scriptURL}?id=${encodeURIComponent(id)}`)
          .then((res) => res.text())
          .then((data) => {
            outputEl.textContent = data || "No data found.";
          })
          .catch(() => {
            showMessage("âŒ Error fetching data.");
          });
      }

      inputEl.addEventListener("input", () => {
        inputEl.value = inputEl.value.toUpperCase();
        const value = inputEl.value.trim();
        if (validPattern.test(value)) {
          fetchCertificate(value);
        }
      });

      window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        if (id) {
          const upperId = id.toUpperCase();
          inputEl.value = upperId;
          if (validPattern.test(upperId)) {
            fetchCertificate(upperId);
          }
        }
      };
    </script>
  </body>
</html>
